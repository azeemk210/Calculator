<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link href="./css/style.css" rel="stylesheet" /> 
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mapster calculator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">about</a>
            </li>
        </div>
      </div>
    </nav>
    
    <div class="container mapster_calculator">
      
      <p class="main_text">
        This calculator will be our first go at HTML, CSS & JS in web
        development.
      </p>
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-4">
            <div><input id="text_input" class="form-control" type="text" /></div>
            <div class="row">
              <div class="col-6">
                <div class="number_buttons">
                  <div>
                    <button id="number-7" type="button" class="btn btn-secondary btn-lg">7</button>
                    <button id="number-8" type="button" class="btn btn-secondary btn-lg">8</button>
                    <button id="number-9" type="button" class="btn btn-secondary btn-lg">9</button>
                  </div>
                  <div>
                    <button id="number-4" type="button" class="btn btn-secondary btn-lg">4</button>
                    <button id="number-5" type="button" class="btn btn-secondary btn-lg">5</button>
                    <button id="number-6" type="button" class="btn btn-secondary btn-lg">6</button>
                  </div>
                  <div>
                    <button id="number-1" type="button" class="btn btn-secondary btn-lg">1</button>
                    <button id="number-2" type="button" class="btn btn-secondary btn-lg">2</button>
                    <button id="number-3" type="button" class="btn btn-secondary btn-lg">3</button>
                  </div>
                  <div>
                    <button id="number-0" type="button" class="btn btn-secondary btn-lg">0</button>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="operations-buttons">
                  <button id="add_button" type="button" class="btn btn-info">+</button>
                  <button id="subtract_button" type="button" class="btn btn-info">-</button>
                  <button id="multiply_button" type="button" class="btn btn-info">*</button>
                  <button id="divide_button" type="button" class="btn btn-info">/</button>
                </div>
              </div>
              <div class="col-3">
                <div>
                  <button id="equals_button" type="button" class="btn btn-success">=</button>
                  <button id="C_button" type="button" class="btn btn-danger">C</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-4">
            
          </div>
          <div class="col-12 col-lg-4">
            
          </div>
        </div>
      </div>
      <div class="calculator_container">
        
        <div class="main_grid">
          

        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

  ></script>

  <script src="./js/script.js"></script>
</html>
